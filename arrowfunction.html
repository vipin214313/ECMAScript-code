<html>
    <head><title>arrow function</title></head>
    <body>
        <script>
            function myfun(){
                sum=5+5;
                document.write(sum)
            }
            function abc(x,y,z){
                document.write(x+y+z);
            }
            myfun();
            abc(1,2,3,);

//arrow function
let result=(x,y,z)=>{return x+y+z};
alert(result(4,5,6));

        </script>
    </body>
</html>
