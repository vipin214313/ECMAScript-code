<!DOCTYPE html>
<html>
    <head></head>
    <body>
<h2> For Loop Demo </h2>
<p id="p0"> </p>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>


        <script>
            var arr =[100,200,300,500,700];
            for(var i=0;i<arr.length ;i++){
                document.getElementById("p"+i).innerHTML = arr[i];  //displaying array elements in paragraphs with
               // document.getElementById("p"+i).
            }
        </script>
    </body>
</html>
