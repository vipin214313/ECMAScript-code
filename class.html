<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript classes  and objects</h1>
        <script>
            class Student{
                name ; 
                age;
                //method
                getStudentInfo(){
                    console.log(`Name : ${this.name} Age:${this.age}`);
                }
            }
            let stu1 = new Student();
            stu1.name ="Shobha" ;stu1.age=20;
            let stu2 = new Student();
            stu2.name="saritha" ; stu2.age = 18;
            stu1.getStudentInfo();
            stu2.getStudentInfo();
        </script>
    </body>
</html>
